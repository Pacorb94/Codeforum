<!--Una fila con 2 columnas-->
<div class="row mt-3">
    <!--Menú lateral izquierdo-->
    <div class="col-sm-5 col-md-3 col-12 pb-4">
        <h3>{{pageTitle}}</h3>
        <hr>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <!--routerLinkActive pone una clase al elemento cuando se ha visitado la ruta-->
            <a class="nav-link" [routerLink]="['topics-list']" [routerLinkActive]="'active'" id="v-pills-home-tab" data-toggle="pill" role="tab" aria-controls="v-pills-home" aria-selected="true">Mis temas</a>
            <a class="nav-link" [routerLink]="['add-topic']" [routerLinkActive]="'active'" id="v-pills-profile-tab" data-toggle="pill" role="tab" aria-controls="v-pills-profile" aria-selected="false">Crear tema</a>
            <a class="nav-link" [routerLink]="['user-settings']" [routerLinkActive]="'active'" id="v-pills-settings-tab" data-toggle="pill" role="tab" aria-controls="v-pills-settings" aria-selected="false">Ajustes del usuario</a>
        </div>
    <!--Fin del menú-->
    </div>
    <!--Parte derecha-->
    <div class="col-lg-8 col-md-6 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-1 mx-auto">
        <router-outlet></router-outlet>   
    <!--Fin de la parte derecha-->
    </div>
<!--Fin de la fila-->
</div>
